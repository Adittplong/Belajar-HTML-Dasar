<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Block dan Inline</title>
    </head>

    <body>
        <div class="block" style="background-color: green;">
            <h1>Block</h1>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Portofolio</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <h1>Inline</h1>
        <p class="inline">
            ini 
            <span style="background-color: blueviolet;">adalah</span>
            <span style="background-color: red;">inline</span>
        </p>
    </body>
</html>
