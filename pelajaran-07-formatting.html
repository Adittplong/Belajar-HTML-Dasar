<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatting</title>
    </head>

    <body>
        <p>
            <b>Lorem, ipsum.</b> lorem <i> Lorem, ipsum.</i>lorem <strong>Lorem, ipsum dolor.</strong>
        </p>
        <p>
            Lorem ipsum dolor sit amet consectetur, <del>adipisicing</del> elit. Dolorum nam quae <ins>facere voluptate hic</ins>.
        </p>

        <p>
            2 <sup>2</sup> = 4
        </p>
    </body>
</html>
